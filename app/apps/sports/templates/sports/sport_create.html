{% extends "base.html" %}
{% load humanize %}
{% load bootstrap5 %}


{% block title %}Create Sport{% endblock %}

{% block content %}
<div class="container">
    <h4>Create Sport</h4>
    <form action="{% url 'sports:create_sport' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
